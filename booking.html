<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Room | BlueWave Hotel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      padding: 1rem 2rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #023e8a;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    form input, form select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background: #023e8a;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Book a Room</a>
    <a href="https://script.google.com/macros/s/AKfycbwnUzcK8SqTHXRJBq52SPGkuQlSDfb-IKMw63n7EHL6bbOGyFBMeDJmRatKLzkcY5coqQ/exec?page=booked" target="_blank">Booked Dates</a>
  </nav>

  <div class="container">
    <h1>Book Your Stay</h1>

    <!-- ✅ NATIVE FORM POST — NO FETCH — NO CORS -->
    <form action="https://script.google.com/macros/s/AKfycbwnUzcK8SqTHXRJBq52SPGkuQlSDfb-IKMw63n7EHL6bbOGyFBMeDJmRatKLzkcY5coqQ/exec" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />

      <select name="roomType" required>
        <option value="">Select Room Type</option>
        <option value="Single">Single Room (₱3,000)</option>
        <option value="Double">Double Room (₱7,000)</option>
        <option value="Suite">Suite (₱12,000)</option>
        <option value="Luxury">Luxury Room (₱20,000)</option>
      </select>

      <label>Check-In Date:</label>
      <input type="date" name="checkInDate" required />

      <label>Check-Out Date:</label>
      <input type="date" name="checkOutDate" required />

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
